<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form enctype="multipart/form-data">
	<div>
		<h:outputLabel value="Título" />
		<h:inputText id="titulo" value="#{adminLivrosBean.livro.titulo}" required="true" />
		<h:message for="titulo" />
	</div>
	<div>
		<h:outputLabel value="Descrição" />
		<h:inputTextarea id="descricao" value="#{adminLivrosBean.livro.descricao}" required="true" />
		<h:message for="descricao" />
	</div>
	<div>
		<h:outputLabel value="Número de Páginas" />
		<h:inputText id="numeroPaginas" value="#{adminLivrosBean.livro.numeroPaginas}" required="true" />
		<h:message for="numeroPaginas" />
	</div>
	<div>
		<h:outputLabel value="Preço" />
		<h:inputText id="preco" value="#{adminLivrosBean.livro.preco}" required="true" />
		<h:message for="preco" />
	</div>
	<div>
		<h:outputLabel value="Data Publicação" />
		<h:inputText id="dataPublicacao" value="#{adminLivrosBean.livro.dataPublicacao}" required="true" />
		<h:message for="dataPublicacao" />
	</div>
	<div>
		<h:outputLabel value="Autores" />
		<h:selectManyListbox id="autores" value="#{adminLivrosBean.livro.autores}" required="true" 
				converter="autorConverter">
			<f:selectItems value="#{adminLivrosBean.autores}" var="autor" 
					itemValue="#{autor}" itemLabel="#{autor.nome}" />
		</h:selectManyListbox>
		<h:message for="autores" />
	</div>
	<div>
		<h:outputLabel value="Capa do Livro" />
		<h:inputFile value="#{adminLivrosBean.capaLivro}" id="capaLivro" />
		<h:message for="capaLivro" />
	</div>
	<h:commandButton action="#{adminLivrosBean.save}" value="Cadastrar" />
</h:form>
</html>
